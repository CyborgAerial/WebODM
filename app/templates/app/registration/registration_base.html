{% extends 'base.html' %}
{% load static %}

{% block navbar %} {% endblock %}

{% block page-wrapper %}
<style type="text/css">

* {
    min-width: 0;
}

footer{
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
}

.white-canvas {
    background-color: rgba(255, 255, 255, 0.85);
    height: auto;
    padding-bottom: 50px;
}

.content, html {
    background: url({% static 'app/img/background.png' %}) no-repeat center center fixed;
    background-size:cover;
}

#main-logo {
    padding: 18px;
}

.top-buffer {
    margin-top: 60px;
}

.redirect-link,
.redirect-link:hover,
.redirect-link:active {
    color: #58595b;
    text-decoration: none;
    transition: all 0.5s;
}

.redirect-link:hover {
    transform: scale(0.95);
}
</style>
<section class="main">
    <div class="content">
        {% block registration_header %}{% endblock %}
        <div class="col-xs-10 col-sm-4 col-md-4 col-lg-3 center white-canvas rounded-corners">
            <div class="top-buffer">
                <img src="{% static 'app/img/logo-global.png' %}" id="main-logo" class="center-block">
                {% block registration_content %}{% endblock %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
