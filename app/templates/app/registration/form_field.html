{% load bootstrap_extras %}

<div class="form-group {% if field.errors %}has-error{% endif %}">
    {% if field.label == "Username" %}
        <label for="{{ field.id_for_label }}" class="control-label">Usu√°rio</label>
    {% elif field.label == "Password" %}
        <label for="{{ field.id_for_label }}" class="control-label">Senha</label>
    {% else %}
        <label for="{{ field.id_for_label }}" class="control-label">{{ field.label }}</label>
    {% endif %}
    <div class="">
        {{ field|with_class:'form-control rounded-corners' }}
        {% if field.errors %}
            <span class='text-danger'>{{ field.errors|join:'<br />' }}</span>
        {% endif %}
        {% if field.help_text %}
            <span class="help-block ">{{ field.help_text }}</span>
        {% endif %}
    </div>
</div>
