{% extends 'registration/login.html' %}
{% load i18n %}

{% block registration_content %}
<div class="flex-parent flex-parent--column">
    <div class="flex-parent flex-parent--column bg-header container-login"
        style="background-image: url('/static/app/img/landing/bg-screen.jpeg')">
        <div class="wrap-login">
            <h3>{% trans "You have been logged out." %}</h3>
            <p><a href="{% url 'login' %}">{% trans 'Log In' %}</a> {% trans 'or' %} <a href="{% url 'index' %}">{% trans 'Return to Homepage' %}</a></p>
        </div>
    </div>
</div>
{% endblock %}
